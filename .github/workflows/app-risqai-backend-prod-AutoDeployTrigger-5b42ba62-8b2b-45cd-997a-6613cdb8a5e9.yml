name: Trigger auto deployment for app-risqai-backend-prod

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/app-risqai-backend-prod-AutoDeployTrigger-5b42ba62-8b2b-45cd-997a-6613cdb8a5e9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.APPRISQAIBACKENDPROD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPRISQAIBACKENDPROD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPRISQAIBACKENDPROD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: risqaiprod.azurecr.io
          registryUsername: ${{ secrets.APPRISQAIBACKENDPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPRISQAIBACKENDPROD_REGISTRY_PASSWORD }}
          containerAppName: app-risqai-backend-prod
          resourceGroup: group-risqai-production
          imageToBuild: risqaiprod.azurecr.io/app-risqai-backend-prod:${{ github.sha }}
          minReplicas: 1
          maxReplicas: 10
          _buildArgumentsKey_: |
            _buildArgumentsValues_


